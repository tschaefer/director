<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Director. Entertainment directed by you.">
  <meta name="author" content="Tobias SchÃ¤fer">
  <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}">
  <link href="//fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet" type="text/css">

  <title>Director</title>

  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <style type="text/css">
    body {
      padding-top: 70px;
      padding-bottom: 50px;
      font-family: 'Ubuntu', sans-serif;
    }
    .dl-starring {
      margin-bottom: 0;
    }
    .caption-overlay {
      bottom:0;
      left:0;
      position: absolute;
      width: 100%;
      background: rgba(255, 255, 255, 0.75);
    }
    .thumbnail-relative {
      position:relative;
    }
  </style>

  <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>

  {% block style %}{% endblock %}

</head>

<body>
  <!--[if lt IE 8]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser.
    Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve
    your experience.</p>
  <![endif]-->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li>
            <a href={{ url_for('.get_shows') }}>Shows</a>
          </li>
          <li>
            <a href={{ url_for('.get_episodes') }}>Episodes</a>
          </li>
        </ul>
        {% block navbar_form %}{% endblock %}
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    {% block content %}{% endblock %}
  </div>

  <footer class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <p class="navbar-text hidden-xs">TV Control</p>
          <div class="btn-group navbar-btn" role="group">
            <a href="{{ url_for('tv_play') }}" type="button" class="btn btn-default btn-sm"><i class="fa fa-play"></i></a>
            <a href="{{ url_for('tv_pause') }}" type="button" class="btn btn-default btn-sm"><i class="fa fa-pause"></i></a>
            <a href="{{ url_for('tv_stop') }}" type="button" class="btn btn-default btn-sm"><i class="fa fa-stop"></i></a>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <script src="//code.jquery.com/jquery-1.12.2.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/holder/2.9.4/holder.min.js"></script>
  {% block script %}{% endblock %}
</body>
</html>
