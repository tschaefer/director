{% extends "base.html" %}

{% block navbar_form %}
  <form class="navbar-form navbar-right hidden-xs" method="post" role="search">
    <div class="form-group">
      <input type="text" name="query" class="form-control input-sm" disabled>
    </div>
    <button type="submit" class="btn btn-default btn-sm" disabled>
      Search
    </button>
  </form>
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    {% if error == 404 %}
      <h1>404 <small>Oops! The Page you requested was not found!</small></h1>
    {% elif error == 405 %}
      <h1>405 <small>Oops! The requested method is not allowed!</small><h1>
    {% endif %}
    </div>
  </div>
{% endblock %}
